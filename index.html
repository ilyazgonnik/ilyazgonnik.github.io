        :root {

            padding: 20px;

            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            background: rgba(18, 18, 24, 0.95);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .genre-panel.collapsed {
            height: 50px;
            overflow: hidden;
        }
        
        .genre-panel.collapsed .panel-content {
            display: none;
        }
        
        .chat-message {
            max-width: 75%;
            animation: fadeIn 0.3s ease;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Стили для скроллбара */
        .chat-messages::-webkit-scrollbar,
        .genre-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track,
        .genre-panel::-webkit-scrollbar-track {
            background: var(--nsfw-gray);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb,
        .genre-panel::-webkit-scrollbar-thumb {
            background: var(--nsfw-red);
            border-radius: 10px;
        }
        
        .pulse {
            animation: pulse-soft 2s infinite;
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--nsfw-red) 0%, #9c1de7 100%);
        }
        
        /* Анимация появления элементов */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }

        /* Стили для элементов жанров */
