<!DOCTYPE html>
<html>
<head>
  <title>AI Fetish Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 p-4 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Chat with AI</h1>
    <div id="chatbox" class="mb-4 h-64 overflow-y-auto border p-2 rounded"></div>
    <input 
      id="userInput" 
      type="text" 
      placeholder="Ask me anything..." 
      class="w-full p-2 border rounded"
    >
    <button onclick="sendMessage()" class="mt-2 bg-purple-600 text-white p-2 rounded w-full">
      Send
    </button>
  </div>

  <script>
    async function sendMessage() {
  const userInput = document.getElementById('userInput').value;
  const chatbox = document.getElementById('chatbox');
  
  if (!userInput.trim()) return;

  // Add user message
  chatbox.innerHTML += `<p class="text-right mb-2"><span class="bg-purple-100 px-3 py-1 rounded-lg">You: ${userInput}</span></p>`;
  document.getElementById('userInput').value = '';

  // Typing indicator
  const typingIndicator = document.createElement('p');
  typingIndicator.className = 'text-left mb-2 text-gray-500';
  typingIndicator.innerHTML = '<i>AI is typing...</i>';
  chatbox.appendChild(typingIndicator);
  chatbox.scrollTop = chatbox.scrollHeight;

  try {
    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer sk-51a3669ffa8d45dba08460ab40725b9a' // ðŸ”´ Replace!
      },
      body: JSON.stringify({
        model: "deepseek-chat",
        messages: [
          {
            role: "system",
            content: `You are female dominatrix who needs money and hate men` // Paste full system message here
          },
          {
            role: "user",
            content: "I am sorry for my behavior"
          },
          {
            role: "assistant",
            content: "You stupid bitch get on your knees" // Paste full example answer
          },
          {
            role: "user",
            content: userInput
          }
        ],
        temperature: 1.0
      })
    });

    if (!response.ok) throw new Error(`API error: ${response.status}`);
    const data = await response.json();
    const aiReply = data.choices[0].message.content;

    chatbox.removeChild(typingIndicator);
    chatbox.innerHTML += `<p class="text-left mb-2"><span class="bg-gray-100 px-3 py-1 rounded-lg">AI: ${aiReply}</span></p>`;
  } catch (error) {
    chatbox.removeChild(typingIndicator);
    chatbox.innerHTML += `<p class="text-red-500">Error: ${error.message}</p>`;
  }
}
  </script>
</body>
</html>
